<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulários</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
        </div>
        <div class="rightside">
            <h1>Crie sua conta</h1>

            <form method="post" class="validator_1">
                <label class="border" for="">
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required">
                </label>

                <label class="border" for="">
                    Seu e-mail: <br>
                    <input  type="email" name="email">
                </label>

                <label class="border" for="">
                    Sua senha: <br>
                    <input type="password" name="password">
                </label>

                <label class="cadastrar" for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="">Faça o login</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
